<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Stylec.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="expression" placeholder="0" disabled>
            <div id="result">0</div>
        </div>
        <b>
        <div class="buttons">

            <button class="button operator" onclick="appendValue('(')">(</button>
            <button class="button operator" onclick="appendValue(')')">)</button>
            <button class="button operator" onclick="appendValue('ans')">ans</button>
            <button class="button operator" onclick="deleteLast()">del</button>
            <button class="button operator" onclick="clearDisplay()">clear</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="button operator" onclick="appendValue('%')">%</button>
            <button class="button operator" onclick="appendValue('√')">√</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="button operator" onclick="appendValue('*')">x</button>
            <button class="button operator" onclick="appendValue('/')">÷</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="button operator" onclick="appendValue('+')">+</button>
            <button class="button operator" onclick="appendValue('-')">-</button>

            <button class="button operator" onclick="appendValue('.')">.</button>
            <button onclick="appendValue('0')">0</button>
            <button class="button operator" onclick="appendValue('+/-')">+/-</button>
            <button class="enter" onclick="calculate()">ENTER</button>

        </div>
        </b>
        <script src="Scriptc.js"></script>
</body>

</html>
